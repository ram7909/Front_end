<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>
    <h1>Hello Developer</h1>
    <h1>good morning</h1>
<input type="text" id="get">

    <button onclick="fun()">change</button>

        }
    </script>
