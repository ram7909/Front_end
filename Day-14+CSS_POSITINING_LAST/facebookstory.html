<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        .parent{
            position: relative;
            width: 200px;
        }
        .parent img{
            width: 200px;
            height: 300px;
        }
        .child{
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
        .child img{
            width: 70px;
            height: 70px;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <div class="parent">
        <img src="https://cdn.pixabay.com/photo/2017/06/14/08/20/map-of-the-world-2401458_640.jpg" alt="banner">
        <div class="child">
            <img src="https://cdn.pixabay.com/photo/2016/04/02/21/01/earth-1303628_640.png" alt="photo">
        </div>
    </div>
</body>
</html>
