<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-INDEX</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-color: black;
            color: white;
        }
        .box{
            height: 120px;
            width: 120px;
            position: absolute;
        }
        .box1{
            background-color: yellow;
            z-index: 1;
        }
        .box2{
            background-color: blue;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
    </div>
</body>
</html>
