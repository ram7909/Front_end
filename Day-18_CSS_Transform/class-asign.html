<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS - Transform & Transition</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        .box img{
            height: 200px;
            width: 200px;
            border: 3px solid blue;
            transition: width 3s, transform 2s;
        }
        .box{
            display: grid;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
        .box img:hover{
            transform: scale(2);
            border: 3px dotted yellow;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://cdn.pixabay.com/photo/2023/12/17/20/31/car-8454879_640.jpg" alt="Image">
    </div>
</body>
</html>
