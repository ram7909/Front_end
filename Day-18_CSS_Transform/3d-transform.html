<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-Transform</title>
    <style>
        .box{
            background-color: blue;
            height: 100px;
            width: 100px;
        }
        .box:hover{
            transform: rotatez(45deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
