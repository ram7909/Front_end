<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Some Missing Property</title>
</head>
<body>
    <!-- Radio Button -->
    <form>
        <label>Male</label>
        <input type="radio" name="gender" id="" value="Male">
        <label>Female</label>
        <input type="radio" name="gender" id="" value="Female">
    </form>

    <!-- Checkbox -->
    <form>
        <label>Male</label>
        <input type="checkbox" name="gender" id="" value="Male">
        <label>Female</label>
        <input type="checkbox" name="gender" id="" value="Female">
        <br>
        <!-- Option -->
        <select name="" id="">
            <option>Select Course</option>
            <option value="">C</option>
            <option value="">C++</option>
            <option value="">Java</option>
            <option value="">Python</option>
            <option value="">Ruby</option>
        </select>
    </form>
</body>
</html>
